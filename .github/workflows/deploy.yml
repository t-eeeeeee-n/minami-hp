name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ secrets.GHCR_USERNAME }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./docker/Dockerfile
          push: true
          tags: ghcr.io/${{ secrets.GHCR_USERNAME }}/${{ github.event.repository.name }}:latest

  deploy:
    name: Deploy to VPS
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Install SSH client
        run: sudo apt-get install -y openssh-client

      - name: Checkout code
        uses: actions/checkout@v3

      - name: List workspace files
        run: ls -al

      - name: Transfer docker-compose.yml to VPS
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          echo "$SSH_PRIVATE_KEY" > id_rsa
          chmod 600 id_rsa
          scp -o StrictHostKeyChecking=no -i id_rsa ./docker-compose.yml ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:~/minami-hp/

      # nginx.conf を送信
      - name: Transfer nginx.conf to VPS
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          echo "$SSH_PRIVATE_KEY" | base64 -d > id_rsa
          chmod 600 id_rsa
          scp -o StrictHostKeyChecking=no -i id_rsa ./nginx/nginx.conf ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:~/minami-hp/nginx/

      # デプロイ処理
      - name: Deploy to VPS
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          echo "$SSH_PRIVATE_KEY" | base64 -d > id_rsa
          chmod 600 id_rsa
          ssh -o StrictHostKeyChecking=no -i id_rsa ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << EOF
            # Log in to GitHub Container Registry
            docker login ghcr.io -u ${{ secrets.GHCR_USERNAME }} -p ${{ secrets.GHCR_PAT }}
          
            # Pull the latest image
            docker pull ghcr.io/${{ secrets.GHCR_USERNAME }}/${{ github.event.repository.name }}:latest
          
            # Change to the Docker Compose directory
            cd ~/minami-hp
          
            # Generate .env file
            echo "EMAIL_FROM=${{ secrets.EMAIL_FROM }}" > .env
            echo "EMAIL_TO=${{ secrets.EMAIL_TO }}" >> .env
            echo "EMAIL_PASS=${{ secrets.EMAIL_PASS }}" >> .env
          
            # Restart services with the new configuration
            docker-compose down
            docker-compose up -d
          EOF
